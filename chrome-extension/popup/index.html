<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizzo Magic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <h1>Wizzo</h1>
      </div>
      <div class="status-container">
        <span>I'm online</span>
        <div class="status-indicator online"></div>
      </div>
    </div>
    
    <!-- Snooze Tabs Section -->
    <div class="snooze-tabs-section">
      <h2>Snooze Tabs</h2>
      <div class="snooze-options">
        <button class="snooze-option">1h</button>
        <button class="snooze-option">2h</button>
        <button class="snooze-option">Tom</button>
        <div class="custom-dropdown">
          <button class="snooze-option custom">Custom â–¼</button>
          <div class="dropdown-content" id="customOptions">
            <button class="dropdown-item">3h</button>
            <button class="dropdown-item">4h</button>
            <button class="dropdown-item">Tomorrow</button>
            <button class="dropdown-item">Next week</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-header">
        <span>Chat</span>
        <button class="add-chat-btn">+</button>
      </div>
      <div class="chat-display">
        <p class="chat-message assistant">How can I help with my magic wand?</p>
      </div>
      <div class="chat-input">
        <input type="text" id="inputText" placeholder="Type your request...">
        <button id="sendButton" class="send-btn">Send</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
