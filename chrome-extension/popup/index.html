<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizzo Magic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <h1>Wizzo</h1>
      </div>
      <div class="status-container">
        <span>I'm online</span>
        <div class="status-indicator online"></div>
      </div>
    </div>
    
    <!-- Snooze Tabs Section -->
    <div class="snooze-tabs-section">
      <h2>Snooze Tabs</h2>
      <div class="snooze-options">
        <button class="snooze-option">1h</button>
        <button class="snooze-option">2h</button>
        <button class="snooze-option">Tom</button>
        <div class="custom-dropdown">
          <button class="snooze-option custom">Custom â–¼</button>
          <div class="dropdown-content" id="customOptions">
            <button class="dropdown-item">2 mins</button>
            <button class="dropdown-item">in 2 days</button>
            <button class="dropdown-item">next weekend</button>
            <button class="dropdown-item">next Sunday</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chat Link Section -->
    <div class="chat-section">
      <h2>Chat with Wizzo</h2>
      <p class="chat-description">Access your chat conversations in the side panel for a better experience.</p>
      <button id="openSidePanel" class="open-sidepanel-btn">Open Side Panel</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
